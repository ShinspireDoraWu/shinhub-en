  <div class="fadeinupbig" id="fadeinupbig">

          <div class="sort-title"> 
          <h2>Sort By</h2><a type="button" onclick="closeForm()"><img src="images/close.svg"></a>
          </div> 
          <ol class="take-meal">

        </div>
        
    </div>

        </div>

            <a href="#" rel="modal:close" class="event-more-info-button">Close</a>

            <a href="#" rel="modal:close" class="event-more-info-button">Close</a>
        </div>

  <script>
    $(".transactionType").on("click",function(){
      $(".fadeinupbig").show();
      $(".box").stop(true,true).animate({height:"100%"},500);
    })
  </script>
  <script>
      function closeForm() {
        document.getElementById("fadeinupbig").style.display = "none";}
  </script>
    <script>
            $(".ui-selectee").click(function () {
             var $this = $(this);
               if ($this.hasClass("active-cd")) {
                   $this.removeClass("active-cd");
               } else {
                   $this.addClass("active-cd");
               }
               getDateSelectedValue() 
           });
    </script>
