    <body class="bg-page">
      <nav class="navbar">
            <a href="index.html" class="nav-item">
              <img src="images/home.svg" alt="" class="nav-icon" />

          </nav>
          
      <section class="page-header">
        <a href="my.html"><img src="images/back.svg"></a>
        <h2>Surveys</h2>
      </section>

      <section class="container-page m-top68">
            <h3 class="announcement-title">Choose your June lunch box!</h3>
 
            <p class="announcement-content">
                To make sure you enjoy your meal, please select your preferred flavor!
            </p>
            <div class="my-activities">
                <h2 class="my-activities__label">Dietary Habits</h2>
            </div>

            <div class="file-list">
            <ul class="survey-radio-list">
            <li>
            <label class="survey-radio-item2">
            <input type="radio" name="yesno" class="survey-radio-input" checked disabled>
            <span class="survey-radio-custom"></span>
            Non-Vegetarian
            </label>
            </li>
            <li>
            <label class="survey-radio-item2">
            <input type="radio" name="yesno" class="survey-radio-input" disabled>
            <span class="survey-radio-custom"></span>
            Vegetarian
            </label>
            </li>
            </ul>
            </div>

            <div class="my-activities">
                <h2 class="my-activities__label">Tableware Needed</h2>
            </div>

            <div class="file-list">
            <ul class="survey-radio-list">
            <li>
            <label class="survey-radio-item2">
            <input type="radio" name="yesno" class="survey-radio-input" checked disabled>
            <span class="survey-radio-custom"></span>
            Yes
            </label>
            </li>
            <li>
            <label class="survey-radio-item2">
            <input type="radio" name="yesno" class="survey-radio-input" disabled>
            <span class="survey-radio-custom"></span>
            No
            </label>
            </li>
            </ul>
            </div>

            <span class="filled-box">
            <img src="images/agree.svg">Submitted on Aug 1, 2024 12:20 
            </span>

            <div class="button-group">
            <a href="my-Survey-list.html" class="event-more-info-button">Back to Survey List</a>
            <a href="#sign-up" rel="modal:open" class="disabled-button">Completed</a>
            </div>
      </section>


      <div id="sign-up" class="modal meal-details event-sign-up">
          <img src="images/success.svg" style="width:100px;height:100px;">
          <h2 class="blue-text text-s24 m-top16 m-bottom24">Completed</h2>

            <a href="my-Survey-list.html" class="event-register-button">Back to Survey List</a>
        </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

  <script>
    $(".transactiontype").on("click",function(){
      $(".fadeinupbig").show();
      $(".box").stop(true,true).animate({height:"100%"},500);
    })
  </script>
  <script>
      function closeForm() {
        document.getElementById("fadeinupbig").style.display = "none";}
  </script>
    <script>
            $(".ui-selectee").click(function () {
             var $this = $(this);
               if ($this.hasClass("active-cd")) {
                   $this.removeClass("active-cd");
               } else {
                   $this.addClass("active-cd");
               }
               getDateSelectedValue() 
           });
    </script>
